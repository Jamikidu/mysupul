<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 회원가입</title>
</head>
<body>
<h1>관리자 회원가입</h1>
<form action="" method="post" th:object="${admin}">
    <table>
        <tr>
            <td><label for="admin_id">아이디:</label></td>
            <td><input type="text" id="adminid" name="adminid" th:field="*{adminid}"></td>
            <td><span th:if="${#fields.hasErrors('adminid')}" th:errors="*{adminid}"></span></td>
        </tr>
        <tr>
            <td><label for="admin_pw">비밀번호:</label></td>
            <td><input type="password" id="admin_pw" name="admin_pw" th:field="*{admin_pw}"></td>
            <td><span th:if="${#fields.hasErrors('admin_pw')}" th:errors="*{admin_pw}"></span></td>
        </tr>
        <tr>
            <td><label for="admin_pw">비밀번호 확인:</label></td>
            <td><input type="password" id="admin_pw1" name="admin_pw1" th:field="*{admin_pw1}"></td>
            <td><span th:if="${#fields.hasErrors('admin_pw1')}" th:errors="*{admin_pw1}"></span></td>
        </tr>
        <tr>
            <td><label for="admin_name">이름:</label></td>
            <td><input type="text" id="admin_name" name="admin_name" th:field="*{admin_name}"></td>
            <td><span th:if="${#fields.hasErrors('admin_name')}" th:errors="*{admin_name}"></span></td>
        </tr>
        <tr>
            <td><label for="phone">전화번호:</label></td>
            <td><input type="text" id="phone" name="phone" th:field="*{phone}"></td>
            <td><span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span></td>
        </tr>
        <tr>
            <td><label for="email">이메일:</label></td>
            <td><input type="text" id="email" name="email" th:field="*{email}"></td>
            <td><span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span></td>
        </tr>
        <!-- 다른 관리자 정보 필드들을 추가 -->
    </table>
    <div>
        <button type="submit">가입하기</button>
    </div>
</form>
</body>
</html>
