<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>매장 안내 페이지</title>
    <!-- 네이버 지도 API 스크립트 포함 -->
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=mftyiifxdb"></script>
</head>
<body>
    <h1>매장 안내 페이지</h1>
       <p>매장을 선택하세요</p>
        
        
 		 <tr th:each="button : ${buttonList}">
                <td>
					<button type="button" th:text="${button.name}"></button>
                </td>
                <td>                   
                    <a th:href="'/store_edit/' + ${button.id}">수정</a>
                    <a th:href="'/store_delete/' + ${button.id}">삭제</a>



                </td>
            </tr>
            <br/>
            <a th:href="@{/addButton}">지점추가</a>
			 

 
    
    <hr/>
    
     <h1>주소로 위치 찾기</h1>
 
    <div id="map" style="width:50%;height:400px;"></div>
    <div>
		<ul>
			<li>지점명 : </li>
			<li>주소 : </li>
			<li>전화번호 : </li>
			<li>입금계좌 : </li>
		</ul>
	</div>
	<div>
		<img src="/images/notice.png" alt="방탈출 notice" width="700" height="300"/>
	</div>
	
	
	
<script>
    var mapOptions = {
        center: new naver.maps.LatLng(37.500180, 127.029128), // 강남그린컴퓨터 좌표
        zoom: 16 // 확대 레벨 설정
    };
    
    var map = new naver.maps.Map('map', mapOptions);
    
    
    
    // 강남역 위치에 마커 추가
    var marker = new naver.maps.Marker({
        position: new naver.maps.LatLng(37.500180, 127.029128), // 마커의 위치
        map: map // 마커를 표시할 지도 객체
    });
    
    // 정보 창 생성
    var infowindow = new naver.maps.InfoWindow({
        content: '<div>강남 그린컴퓨터학원</div>', // 정보 창에 표시할 내용 (HTML 형식)
        backgroundColor: 'rgba(255, 255, 255, 0.7)' // 정보 창의 배경색 설정 (선택 사항)
    });
    
    
    // 마커를 클릭하면 정보 창을 표시
    naver.maps.Event.addListener(marker, 'click', function() {
        infowindow.open(map, marker);
    });
</script>


</body>
</html>
